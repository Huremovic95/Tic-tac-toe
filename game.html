<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe game for 2 players">
    <meta name="keywords" content="Tic tac toe, noughts and crosses, Xs and Os, game, two players">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico.png">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body id="game-body">
    <main>
    <div class="title-game">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="turn-message"></div>

    <div id="grid-game">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <div id="players">
        <div id="player1-score">0</div>
        <div id="player2-score">0</div>
    </div>

    <div id="end-game">
        <div id="game-over-text"></div>
        <button id="restart" class="btn  btn--blue">Another Game</button>
        <a class="btn  btn--red" href=index.html>Main Page</a>
    </div>
    
    </main>
    <script src="assets/javascript/index.js"></script>
</body>
</html>
